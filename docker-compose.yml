version: '3.7'

services:
    jupyter:
        build:
        context: "training/."
        target: "development"
        args:
            USER_ID: "${USER_ID:-1000}"
            GROUP_ID: "${GROUP_ID:-1000}"
        ports:
            - "8888:8888"
        volumes:
            - ".:/usr/src/notebooks"
            - "../data:/usr/src/data"
        env_file: "training/.env"

    api:
        build:
        context: "server/."
        target: "development"
        args:
            USER_ID: "${USER_ID:-1000}"
            GROUP_ID: "${GROUP_ID:-1000}"
        ports:
            - "5000:5000"
        volumes:
            - ".:/usr/src/api"
            - "../data:/usr/src/data"
        env_file: "server/.env"

    minio:
        restart: always
        image: minio/minio:RELEASE.2021-10-13T00-23-17Z
        container_name: mlflow_s3
        ports:
            - "9000:9000"
            - "9001:9001"
        command: server /data --console-address ':9001' --address ':9000'
        environment:
            - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
            - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
        volumes:
            - mlflow/minio_data:/data

    mc:
        image: minio/mc:RELEASE.2021-10-07T04-19-58Z
        depends_on:
            - minio
        container_name: mc
        env_file:
            - .env
        entrypoint: >
            /bin/sh -c " /tmp/wait-for-it.sh minio:9000; /usr/bin/mc alias set minio http://minio:9000 ${AWS_ACCESS_KEY_ID} ${AWS_SECRET_ACCESS_KEY}; /usr/bin/mc mb minio/mlflow; exit 0; "
        volumes:
            - .mlflow/wait-for-it.sh:/tmp/wait-for-it.sh

    db:
        restart: always
        image: mysql/mysql-server:5.7.28
        container_name: mlflow_db
        ports:
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql

    web:
        restart: always
        build: ./mlflow/mlflow
        image: mlflow_server
        container_name: mlflow_server
        ports:
            - "5000:5000"
        environment:
            - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
            - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
            - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        command: mlflow server --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE} --default-artifact-root s3://mlflow/ --host 0.0.0.0

volumes:
    dbdata:
    minio_data:

